<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Clarify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#3b82f6', dark: '#2563eb', light: '#60a5fa' },
            background: '#0f172a',
            surface: '#1e293b',
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          dropShadow: {
            'glow-primary': '0 0 15px rgba(59, 130, 246, 0.7)',
            'glow-white': '0 0 15px rgba(255, 255, 255, 0.7)',
          }
        }
      }
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background text-white min-h-screen flex items-center justify-center font-sans p-4">

  <div class="bg-surface p-8 rounded-xl shadow-lg w-full max-w-sm">
    <!-- Logo -->
    <div class="flex flex-col items-center justify-center mb-6">
      <div class="flex items-center space-x-3">
        <svg class="drop-shadow-glow-primary" width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 21L16.65 16.65" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9 11.5L10.5 13L13.5 10" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="text-3xl font-bold text-white drop-shadow-glow-white">Clarify</span>
      </div>
      <p class="text-gray-400 mt-2">Bem-vindo(a) de volta!</p>
    </div>

    <form id="login-cred" class="space-y-5">
      <div>
        <label for="email-login-cred" class="block text-sm font-medium text-gray-300">E-mail</label>
        <input type="email" required id="email-login-cred" placeholder="seu@email.com" class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div>
        <label for="password-login-cred" class="block text-sm font-medium text-gray-300">Senha</label>
        <input type="password" required id="password-login-cred" placeholder="••••••" class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div class="flex justify-end items-center text-sm">
        <a href="./esqueci_a_senha.html" class="text-primary-light hover:underline">Esqueceu sua senha?</a>
      </div>
      <button type="submit" class="w-full py-2.5 bg-primary hover:bg-primary-dark transition rounded-lg font-medium text-white">Entrar</button>
      <div class="text-center mt-4 text-sm">
        <span class="text-gray-400">Não tem uma conta?</span>
        <a href="./cadastro.html" class="font-medium text-primary-light hover:underline">Cadastre-se</a>
      </div>
    </form>
  </div>

</body>
</html>
