<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha - Clarify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#3b82f6', dark: '#2563eb', light: '#60a5fa' },
            background: '#0f172a',
            surface: '#1e293b',
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z' stroke='%233b82f6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M21 21L16.65 16.65' stroke='%233b82f6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M9 11.5L10.5 13L13.5 10' stroke='%233b82f6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E" type="image/svg+xml">
</head>
<body class="bg-background text-white min-h-screen flex items-center justify-center font-sans p-4">
  <div class="bg-surface p-8 rounded-xl shadow-lg w-full max-w-sm">
    <div class="flex flex-col items-center justify-center mb-6">
      <h2 class="text-2xl font-bold">Recuperar Senha</h2>
      <p class="text-gray-400 mt-2 text-center">Digite seu e-mail para receber um código de recuperação.</p>
    </div>
    <div id="message-container" class="hidden"></div>
    <form id="esqueci-senha-form" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">E-mail de cadastro</label>
        <input type="email" id="email" required placeholder="seu@email.com" class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <button type="submit" class="w-full py-2.5 bg-primary hover:bg-primary-dark transition rounded-lg font-medium text-white">Enviar código</button>
      <div class="text-center mt-4 text-sm">
        <a href="./login_page.html" class="font-medium text-primary-light hover:underline">Voltar para o login</a>
      </div>
    </form>
  </div>
  <script src="../../scripts/recovery.js" defer></script>
</body>
</html>
