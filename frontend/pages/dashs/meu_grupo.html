<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Grupo - Clarify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#3b82f6' },
            background: '#0f172a',
            surface: '#1e293b',
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background text-white font-sans">

  <!-- Header -->
  <header class="bg-surface p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <a href="./dashboard_free.html" class="flex items-center space-x-3">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 21L16.65 16.65" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 11.5L10.5 13L13.5 10" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span class="text-2xl font-bold text-white">Clarify</span>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-4 lg:p-8 flex flex-col items-center justify-center text-center" style="min-height: calc(100vh - 80px);">
    <img src="../../assets/mascote_neutro.png" alt="Mascote Clarify" class="w-40 h-40 mb-8">
    <h1 class="text-4xl font-bold text-white">Em Desenvolvimento</h1>
    <p class="text-lg text-gray-400 mt-2">A página de gestão do "Meu Grupo" está sendo preparada com muito carinho.</p>
    <p class="text-gray-500 mt-1">Volte mais tarde para ver as novidades!</p>
    <a href="./dashboard_free.html" id="dashboard-link" class="mt-8 bg-primary text-white font-semibold py-2 px-6 rounded-lg hover:bg-primary-dark transition">
      Voltar ao Dashboard
    </a>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const plan = localStorage.getItem('userPlan');
        const link = document.getElementById('dashboard-link');
        if (plan === 'premium') {
            link.href = './dashboard_premium.html';
        } else {
            link.href = './dashboard_free.html';
        }
    });
  </script>
</body>
</html>
