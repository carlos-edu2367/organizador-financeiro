<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Conta - Clarify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#3b82f6', dark: '#2563eb', light: '#60a5fa' },
            background: '#0f172a',
            surface: '#1e293b',
            danger: '#ef4444',
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-background text-white font-sans">

  <!-- Header -->
  <header class="bg-surface p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <a href="./dashboard_free.html" id="header-dashboard-link" class="flex items-center space-x-3">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 21L16.65 16.65" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 11.5L10.5 13L13.5 10" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span class="text-2xl font-bold text-white">Clarify</span>
      </a>
      <a href="./dashboard_free.html" id="back-to-dashboard" class="text-gray-300 hover:text-primary transition">Voltar ao Dashboard</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-4 lg:p-8 max-w-4xl">
    <h1 class="text-3xl font-bold text-white mb-8">Minha Conta</h1>

    <div class="space-y-8">
      <!-- Dados Pessoais -->
      <div class="bg-surface p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-bold mb-4">Dados Pessoais</h2>
        <form id="user-data-form" class="space-y-4">
          <fieldset id="user-data-fieldset" disabled>
            <div>
              <label for="nome" class="block text-sm font-medium text-gray-300">Nome</label>
              <input type="text" id="nome" required class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary disabled:opacity-50">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-300">E-mail</label>
              <input type="email" id="email" required class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary disabled:opacity-50">
            </div>
          </fieldset>
          <div class="flex justify-end pt-2">
            <button type="submit" id="save-user-data-button" class="py-2 px-6 bg-primary hover:bg-primary-dark rounded-lg font-medium text-white hidden">Salvar Alterações</button>
          </div>
        </form>
      </div>

      <!-- Alterar Senha -->
      <div class="bg-surface p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-bold mb-4">Alterar Senha</h2>
        <form id="password-change-form" class="space-y-4">
          <fieldset id="password-change-fieldset" disabled>
            <div>
              <label for="current-password" class="block text-sm font-medium text-gray-300">Senha Atual</label>
              <input type="password" id="current-password" required class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary disabled:opacity-50">
            </div>
            <div>
              <label for="new-password" class="block text-sm font-medium text-gray-300">Nova Senha</label>
              <input type="password" id="new-password" required class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary disabled:opacity-50">
            </div>
            <div>
              <label for="confirm-password" class="block text-sm font-medium text-gray-300">Confirmar Nova Senha</label>
              <input type="password" id="confirm-password" required class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary disabled:opacity-50">
            </div>
          </fieldset>
          <div class="flex justify-between items-center pt-2">
             <a href="../auth/esqueci_a_senha.html" class="text-sm text-primary-light hover:underline">Esqueci minha senha</a>
            <button type="submit" id="save-password-button" class="py-2 px-6 bg-primary hover:bg-primary-dark rounded-lg font-medium text-white hidden">Alterar Senha</button>
          </div>
        </form>
      </div>

      <!-- Zona de Perigo -->
      <div class="bg-danger/10 border border-danger p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-bold text-danger mb-4">Zona de Perigo</h2>
        <div class="flex justify-between items-center">
          <div>
            <p class="font-medium">Apagar esta conta</p>
            <p class="text-sm text-gray-400">Uma vez que você apague sua conta, não há como voltar atrás. Tenha certeza.</p>
          </div>
          <button id="delete-account-button" class="py-2 px-4 bg-danger hover:opacity-80 rounded-lg font-medium text-white">Apagar Conta</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal de Confirmação de Senha -->
  <div id="password-confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
    <div class="bg-surface rounded-xl shadow-lg w-full max-w-sm p-6">
      <h3 class="text-xl font-bold text-white mb-4">Confirme sua identidade</h3>
      <p class="text-gray-300 text-sm mb-4">Para sua segurança, por favor, digite sua senha para continuar.</p>
      <form id="password-confirm-form">
        <div>
          <label for="modal-password" class="block text-sm font-medium text-gray-300">Senha</label>
          <input type="password" id="modal-password" required class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div id="modal-error-message" class="hidden text-red-400 text-sm mt-3"></div>
        <div class="flex justify-end space-x-4 pt-4 mt-4">
          <button type="button" id="cancel-confirm-button" class="py-2 px-4 text-gray-300 hover:text-white">Cancelar</button>
          <button type="submit" class="py-2 px-6 bg-primary hover:bg-primary-dark rounded-lg font-medium text-white">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
  
  <div id="generic-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
    <div class="bg-surface rounded-xl shadow-lg w-full max-w-sm p-6 text-center">
        <h3 id="generic-modal-title" class="text-xl font-bold text-white mb-4"></h3>
        <p id="generic-modal-text" class="text-gray-300 mb-6"></p>
        <div id="generic-modal-buttons" class="flex justify-center space-x-4">
        </div>
    </div>
  </div>

  <script src="../../scripts/minha_conta.js" defer></script>
</body>
</html>
